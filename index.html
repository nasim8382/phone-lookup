<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone LookUp Site</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- header section -->
    <header >
        <h1 class="text-center text-success my-3">Phone LookUp Site</h1>
    </header>

    <!-- main section -->
    <main class="container">
        <div class="container">
            <div class="d-flex w-50 mx-auto">
                <input id="input-value" class="form-control me-2" type="search" placeholder="Search Your Phone" aria-label="Search">
                <button onclick="searchButton()" class="btn btn-outline-success btn-success" type="submit"><span class="text-white text-uppercase fw-bolder">Search</span></button>
              </div>
    
              <h3 id="error-message" class="text-center text-danger mt-4"></h3>
    
              <!-- <div id="main" class="row g-4 mb-5">
              </div> -->
        </div>
    </main>

    <!-- external javascript file link -->
    <script src="js/index.js"></script>
</body>

</html>

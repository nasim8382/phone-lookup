<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone LookUp Site</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- header section -->
    <header >
        <h1 class="text-center my-4"><span class="text-warning">Phone</span> LookUp</h1>
    </header>

    <!-- main section -->
    <main class="container">
        <div class="container">
            <div class="d-flex w-75 mx-auto my-5">
                <input id="input-value" class="form-control" type="search" placeholder="Search Your Phone" aria-label="Search">
                <button id="search-btn" onclick="searchButton()" class="btn btn-outline-success" type="submit"><span class="text-white text-uppercase fw-bolder">Search</span></button>
              </div>

              <div id="spinner" class="text-center">
                <img src="images/sample.gif" alt="">
            </div>
    
              <h3 id="error-message" class="text-center text-danger"></h3>

            <div id="details">
            </div>
    
            <div id="phones" class="row g-5 mb-5">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external javascript file link -->
    <script src="js/index.js"></script>
</body>

</html>
